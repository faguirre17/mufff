    <main class="main container">
        <form class="form ">
            <div class="form__container">
                <div class="form__container--group">
                    <label for="">Nombre</label>

                <div class="form__container--group">
                    <label for="">Apellido</label>

                </div>

                    <input type="text" required>
                <div class="form__container--group">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="sexo" id="">
                        <label for="Trans">Trans</label>
                        <input type="radio" name="sexo" id="">
                        <label for="Nobinarie">No Binarie</label>
                        <input type="radio" name="sexo" id="">
                </div>
                    <br>
                <div class="form__container--group">
                        <h4>¿Donde nos escuchó?</h4>
                        <label for="">Spotify</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Youtube</label>
                        <input type="checkbox" name="" id="">
                        <label for="">SoundCloud</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Otro</label>
                        <input type="checkbox" name="" id="">
                </div>
                    <br>
                <div class="form__container--group">
                        <h4><label for="">Genero Favorito</label></h4>
                        <br>
                        <select>
                            <option value="grunge">Grunge</option>
                            <option value="alt">Rock Alternativo</option>
                            <option value="surf">Surf Rock</option>
                            <option value="other">Otro</option>
                        </select>
                </div>
                <br>
                <div class="form__container--group">
                    <label for="">Datos</label>
                </div>
                <div class="form__container--group">
                    <textarea name="" id="" cols="20" rows="10" placeholder="Escriba un comentario"></textarea>
                </div>
                <br>
                <div class="form__container--group">
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar Formulario">
                </div>
                
            </div>
